<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terraformer</title>
    <link rel="stylesheet" href="styles.css">
    <script src="js/spacecraftDisplay.js" charset="utf-8" type="text/javascript"></script>
    <script src="js/main.js" charset="utf-8" type="text/javascript" defer></script>
</head>
<body>
    <div class="header">
        <h1>Terraformer</h1>
        <div class="log">
            <p>Filler content</p>
        </div>
    </div>

    <div class="nav">
        <ul class="nav" id="tabs">
            <li><button id="spaceButton" class="active">Space</button></li>
            <li><button id="planetButton" class="active">Planet</button></li>
            <li><button id="lifeButton" class="active">Life</button></li>
        </ul>
    </div>
    
    <div class="tabcontent">
        <div class="space active">
            <div class="spaceupgrades upgrades">
                <div class="upgradebuttons spaceupgrades">
                    <div class="spaceenergy"></div>
                    <div class="spacemass"></div>
                    <div class="spaceprocessing"></div>
                </div>
                <div class="resourcedisplay spaceresources">

                </div> 
            </div>
            <div class="spacecraft">
                <canvas id="spacecraftDisplay" width="400" height="400"></canvas>
            </div>
        </div>

        <div class="planet inactive">

        </div>

        <div class="life inactive">

        </div>
    </div>
    

    <footer>Copyright 2022 @ Lawson Nuland</footer>
</body>
</html>
