<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terraformer</title>
    <link rel="stylesheet" href="styles.css">
    <script src="js/spacecraftDisplay.js" charset="utf-8" type="text/javascript"></script>
    <script src="js/main.js" charset="utf-8" type="text/javascript"></script>
</head>
<body>
    <h1>Terraformer</h1>
    <ul id="tabs">
        <li><button id="spaceButton" class="active">Space</button></li>
        <li><button id="planetButton" class="inactive">Planet</button></li>
        <li><button id="lifeButton" class="inactive">Life</button></li>
    </ul>

    <div class="tab" id="spaceTab">
        <canvas id="spacecraftDisplay" width="200" height="200" style="border:1px solid #ffffff;"></canvas>
        <p>Here's where you develop your spacecraft!</p>
        <div id="spaceactions">
            <button onclick="increaseEnergy()">Increase Energy</button>
            <button onclick="upgradeEnergy()" id="upgradeEnergyCollection">Upgrade Energy Collection (Currently Level 1) Cost: 10 Joules</button>
        </div>
        <div id="spacestats">
            <p id="spaceEnergyStat">Energy</p>
            <p id="spaceMassStat">Mass</p>
        </div>
    </div>

    <div class="tab inactive" id="planetTab">
        <p>Here is the Planet info!</p>
    </div>

    <div class="tab inactive" id="lifeTab">
        <p>Here's where you develop life!</p>
    </div>

    <footer>Copyright 2022 @ Lawson Nuland</footer>
</body>
</html>
